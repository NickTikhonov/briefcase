<!DOCTYPE html>
<html>
<head>
    <title>Session Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .summary-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Session Summary</h2>
    <div class="summary-item">Hours Worked: <span id="hours">0.00</span></div>
    <div class="summary-item">Current Rate: $<span id="rate">0.00</span>/hour</div>
    <div class="summary-item">Total Billed: $<span id="total">0.00</span></div>

    <script>
    const { ipcRenderer } = require('electron')
    
    ipcRenderer.on('update-summary', (event, data) => {
        document.getElementById('hours').textContent = data.hours.toFixed(2)
        document.getElementById('rate').textContent = data.rate.toFixed(2)
        document.getElementById('total').textContent = data.amount
    })
    </script>
</body>
</html>
